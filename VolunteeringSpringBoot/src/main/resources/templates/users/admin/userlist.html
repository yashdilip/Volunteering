<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>User List</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet"
	media="screen" />
</head>
<body>
<div class="container">
    <div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/admin/adduser}">Add Users</a></li>
							<li><a href="#" th:href="@{/admin/userlist}">List Users
							</a></li>
							<li><a href="#" th:href="@{/admin/addproject}">Add
									Project </a></li>
							<li><a href="#" th:href="@{/admin/projectlist}">List
									Projects </a></li>
									<li><form name="searchForm" method="post" id="searchForm"
							th:action="@{/admin/searchUser}">
							<input style="margin-top: 15px" type="text" name="searchText"
								placeholder="Search.." /> <input type="submit" value="search" />
						</form></li>
						<li><form th:action="@{/logout}" method="post" id="logoutForm"><input style="margin-top: 15px" type="submit" value="Logout"/></form></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
</div>
	<div class="container">
		<div th:if="${not #lists.isEmpty(users)}">
			<h2>User List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>User Name</th>
					<th>Email Address</th>
					<th>Role</th>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.userId}"><a href="/user/${user.userId}">User Id</a></td>
					<td th:text="${user.name}">User Name</td>
					<td th:text="${user.email}">Email Address</td>
					<td th:text="${user.role}">Role</td>
					<td><a th:href="${'/admin/user/' + user.userId}" class="btn btn-primary">View</a></td>
					<td><a th:href="${'/admin/user/edit/' + user.userId}" class="btn btn-warning">Edit</a></td>
					<td><a th:href="${'/admin/user/delete/' + user.userId}" class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		<a href="/admin/dashboard" class="btn btn-primary">Go to Admin Dashboard</a>
		</div>
	</div>

</body>
</html>
