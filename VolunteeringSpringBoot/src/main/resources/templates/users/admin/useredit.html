<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Edit User</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet"
	media="screen" />
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="/users/admin/admin_dash :: header"></th:block> /*/-->
</div>
	<div class="container">

		<h2>User Details</h2>
		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/admin/adduser}" method="post">
				<input type="hidden" th:field="${userId}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Name :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="${user.name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="${user.password}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="${user.email}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Street:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="${user.address.street}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">City:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="${user.address.city}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Zip Code:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="${user.address.zip}" />
					</div>
				</div>
				
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
				<a href="/admin/dashboard" class="btn btn-primary">Go to Admin Dashboard</a>
			</form>
		</div>
	</div>

</body>
</html>
