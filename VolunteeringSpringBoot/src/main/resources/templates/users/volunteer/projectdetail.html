<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Project Detail</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet"
	media="screen" />
</head>
<body>
<div class="container">
 
    <h2>Project Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.projectId}">Project Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.projectname}">Project Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${project.location}">Street</p>
                    </div>
                </div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Status:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${project.projectStatus}">Status</p>
					</div>
				</div>
				
				<a href="/volunteer/dashboard" class="btn btn-primary">Go to Volunteer Dashboard</a>
            </form>
    </div>
</div>
 
</body>
</html>
