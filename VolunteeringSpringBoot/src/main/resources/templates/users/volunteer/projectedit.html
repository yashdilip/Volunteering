<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Edit Project</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet"
	media="screen" />
</head>
<body>
	<div class="container">

		<h2>Edit Project</h2>
		<div>
			<form class="form-horizontal" th:object="${project}"
				th:action="@{/volunteer/addproject}" method="post">
				<input type="hidden" th:field="${projectId}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Project Name :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="${project.projectname}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="${project.description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Location:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="${project.location}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Status:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="${project.projectStatus}" />
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
		<div class="row">
			<h3>To be implemented</h3>
			<a href="#" class="btn btn-primary">Project Task Management</a> <a
				href="#" class="btn btn-primary">Project Beneficiary Management</a>
			<a href="/volunteer/dashboard" class="btn btn-primary">Go to Volunteer
				Dashboard</a>
		</div>

	</div>

</body>
</html>
